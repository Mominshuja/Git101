<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="location.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Location Trail</title>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
</head>
<body>
    <div id="card">
        <!-- Header -->
        <div id="card-header">
            <h3>Location Trail Generator</h3>
            <div id="actions">
              <button id="start">Start</button>
              <button id="github-repo"><a href="https://github.com/Mominshuja/Git101/tree/master" target="_blank" style="display: block;text-decoration:none;color:white;">Source Code</a></button>
            </div>
        </div>
        
        <!-- Body -->
        <div id="card-body">
            <div id="map-container" class="map-container"></div>
        </div>

        <!-- Footer -->
        <div id="card-footer">
            <p id="text">Click On Start To Start Generating Location Trail</p>
        </div>
    </div>
    <script src="locTrail.js"></script>
</body>
</html>
